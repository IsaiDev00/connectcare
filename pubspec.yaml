name: connectcare
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  mysql1: ^0.20.0
  font_awesome_flutter: ^10.0.0
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.2
  googleapis: ^12.0.0
  googleapis_auth: ^1.6.0
  image: ^4.2.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ConnectCareLogo.webp"

flutter:
  uses-material-design: true

  assets:
    - assets/config/connectcareproject-6102d762b62b.json
    - assets/images/
    - assets/certs/server-ca.pem
    - assets/certs/client-cert.pem
    - assets/certs/client-key.pem

  fonts:
    - family: Suisse_Intl
      fonts:
        - asset: assets/fonts/fonnts.com-Suisse_Intl_Bold.ttf
          weight: 700
        - asset: assets/fonts/fonnts.com-Suisse_Intl_Medium.ttf
          weight: 500
        - asset: assets/fonts/fonnts.com-Suisse_Intl_Regular.ttf
          weight: 400
        - asset: assets/fonts/fonnts.com-SuisseIntl-Light.ttf
          weight: 300
